<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>

</head>
<body>
  <div class="nft-card-container">
    <img class="nft-preview" src="images/image-equilibrium.jpg" alt="Equilibrium NFT image preview">
    <div class="nft-info">
  <h1 class="nft-title">Equilibrium #3429</h1>

  <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
<div class="nft-attributes">
  <span class="nft-price">0.041 ETH</span>
  <span class="time-remaining">3 days left</span>
  </div>
  <hr>
  <div class="nft-credit"><span class="creation-title">Creation of</span><span class="nft-author"> Jules Wyvern</span></div>
</div>
</div>
